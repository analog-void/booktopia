{% extends 'core_template.html' %}



{% block content_main %}

    <div class="container">
        <form action="{% url 'add new book' %}"
              class="w-50 m-auto" method="post"
              enctype="multipart/form-data">
            <h2>Добави нова книга - Задължителна информация</h2>
            {% csrf_token %}
            {{ form }}
            {{ form.errors }}

            {% comment %}
            {% for field in form %}
                <div class="form-outline">
{#                    {{ field }}#}
{#                    {{ field.label }}#}
                    <input type="{{ field.widget_type }}" id="{{ field.id_for_label }}" class="form-control"/>
                    <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                </div>
                <br>
            {% endfor %}

{% endcomment %}
            <div class="container">
                <br>
                <button type="submit" class="btn btn-rounded btn-outline-primary">Добави книга</button>
            </div>
        </form>
    </div>

{% endblock %}
