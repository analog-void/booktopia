{% extends 'core_template.html' %}
{% block title %}Вход{% endblock %}

{#{% block meta_description %}{% endblock %}#}
{#{% block meta_content %}{% endblock %}#}

{% block content_main %}

    <div class="container">
        <form action="{% url 'sign in' %}" class="w-50 m-auto" method="post">
            <h2 class="text-center">Вход</h2>
            {% csrf_token %}
            {{ form }}
            {{ form.errors }}

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-rounded btn-outline-primary">Вход</button>
            </div>
        </form>
    </div>


{% endblock %}
