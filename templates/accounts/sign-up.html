{% extends 'core_template.html' %}


{% block content_main %}

    <div class="container">
        <form action="{% url 'sign in' %}" class="w-50 m-auto" method="post">
            <h2>Sign Up</h2>
            {% csrf_token %}
            {{ form }}

            <button type="submit" class="btn btn-rounded btn-outline-primary">Sign Up</button>
            <span>Have an account?<a href="{% url 'sign up' %}">Sign in here</a></span>

        </form>
    </div>
{% endblock %}
